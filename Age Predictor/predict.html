<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="predict.css">
</head>
<body>
    <h>Age Predictor</h>
    <div id="div">
    <input type="text" id="input" placeholder="Please Enter Your Name Here"/>
    <button type="button" class="btn btn-primary" id="btn">Find</button>
     </div>
     <h id="result">Our Prediction</h>
     <div id="result">
        <label for="Count">Count:</label>
        <input type="text" id="Count" readonly value="Predicting.."/>
        
        <label for="Name">Name:</label>
        <input type="text" id="Name" readonly value="Predicting.."/>
        
        <label for="Age">Age:</label>
        <input type="text" id="Age" readonly value="Predicting.."/>
    </div>
    
     
    <script src="predict.js"></script>
</body>
</html>
